# NodeConfigBundle.properties
# Translation:  Petr Sidlo
# Czech properties for the jmri.jmrix.cmri.serial.nodeconfig window

#WindowTitle    = Configure C/MRI Nodes

LabelDelay          = Zpo\u017ed\u011bn\u00ed p\u0159\u00edjmu (DL) :
LabelPulseWidth     = \u0160\u00ed\u0159ka pulzu:
LabelMilliseconds   = (milisekund)

TipNodeAddress      = Zadejte \u010d\u00edslo uzlu, \u010d\u00edslov\u00e1no od 0.
TipNodeType         = Vyberte typ uzlu C/MRI.
TipDelay            = Prodleva mezi p\u0159ijat\u00fdmi byty (jednotka 10 \u03bcs), norm\u00e1ln\u011b 0.
TipPulseWidth       = \u0160\u00ed\u0159ka pulzu pro pulzn\u011b ovl\u00e1dan\u00e9 v\u00fdhybky (povoleno 100 a\u017e 10000).
TipCardSize         = Vyberte po\u010det bit\u016f na kartu.

# The longest of the next three lines determines the window width.
NotesStd1           = Chcete-li P\u0159idat nov\u00fd uzel, zadejte informace a vyberte [{0}].
NotesStd2           = Chcete-li Upravit uzel, zadejte adresu uzlu a potom vyberte [{0}].
NotesStd3           = Chcete-li Vymazat uzel, zadejte adresu uzlu a potom vyberte [{0}].
# These three lines must be shorter than the longest line above.
NotesEdit1          = P\u0159ed proveden\u00edm zm\u011bn zkontrolujte adresu uzlu.
NotesEdit2          = Chcete-li zm\u011bnit tento uzel, prove\u010fte zm\u011bny a potom vyberte [{0}].
NotesEdit3          = Chcete-li ukon\u010dit \u00fapravy bez zm\u011bny tohoto uzlu, vyberte [{0}].

CardTypeInput       = Vstupn\u00ed karta
CardTypeOutput      = V\u00fdstupn\u00ed karta
CardTypeNone        = \u017d\u00e1dn\u00e1 karta

CardSize24          = 24-bit\u016f
CardSize32          = 32-bit\u016f

HeadingCardAddress  = Adresa karty
HeadingCardType     = Typ karty
HeadingPort         = Port    Bit -

# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartA = Vyberte pros\u00edm typ karty
HintCardTypePartB = pro ka\u017edou obsazenou adresu
HintCardTypePartC = karty (bez mezer).
# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartD = Ve zb\u00fdvaj\u00edc\u00edch nevyu\u017eit\u00fdch
HintCardTypePartE = adres\u00e1ch karet vyberte
HintCardTypePartF = mo\u017enost '\u017d\u00e1dn\u00e1 karta'.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartA = Klikn\u011bte na prvn\u00ed bit ka\u017ed\u00e9ho
HintSearchlightPartB = vstupu antiparaleln\u00ed LED 
HintSearchlightPartC = kmitav\u00e9ho n\u00e1v\u011bstn\u00edho sv\u011btla.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartD = Nen\u00ed pot\u0159eba \u017e\u00e1dn\u00fd vstup
HintSearchlightPartE = antiparaleln\u00ed LED pokud
HintSearchlightPartF = nejsou \u017e\u00e1dn\u00e1 n\u00e1v\u011bstn\u00ed sv\u011btla.

# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error4              = Chyba \u2013 \u017e\u00e1dn\u00fd uzel se zadanou Adresou uzlu (UA), zkuste to znovu.
Error5              = Chyba \u2013 chybn\u00fd znak v adrese uzlu (UA), zkuste to znovu.
Error6              = Chyba \u2013 adresa uzlu (UA) nen\u00ed mezi 0 a 127.
Error7              = Chyba \u2013 chybn\u00fd znak v Zpo\u017ed\u011bn\u00ed p\u0159\u00edjmu (DL), zkuste to znovu.
Error8              = Chyba \u2013 Zpo\u017ed\u011bn\u00ed p\u0159\u00edjmu (DL) mus\u00ed b\u00fdt kladn\u00e9, zkuste to znovu.
Error9              = Chyba \u2013 Zpo\u017ed\u011bn\u00ed p\u0159\u00edjmu (DL) nesm\u00ed p\u0159ekro\u010dit 65535, zkuste to znovu.
Error10             = Chyba \u2013 definice n\u00e1v\u011bstn\u00edho sv\u011btla nen\u00ed konzistentn\u00ed.
Error11             = Chyba \u2013 v\u0161echny Vstupn\u00ed a V\u00fdstupn\u00ed karty mus\u00ed p\u0159edch\u00e1zet '\u017d\u00e1dn\u00e1 karta'.
Error12             = Toto je po\u017eadavek n\u00e1vrhu C/MRI.
Error13             = Chyba \u2013 USIC_SUSIC mus\u00ed m\u00edt alespo\u0148 jednu vstupn\u00ed nebo v\u00fdstupn\u00ed kartu.
Error14             = Nakonfigurujte pros\u00edm Vstupn\u00ed a V\u00fdstupn\u00ed karty a zkuste to znovu.
Error15             = Chyba \u2013 USIC_SUSIC karta mus\u00ed b\u00fdt 24-bit\u016f nebo 32-bit\u016f.
Error16             = Chyba \u2013 \u0161\u00ed\u0159ka pulzu mus\u00ed b\u00fdt alespo\u0148 100, zkuste to znovu.
Error17             = Chyba \u2013 \u0161\u00ed\u0159ka pulzu mus\u00ed b\u00fdt men\u0161\u00ed ne\u017e 10000, zkuste to znovu.
Error18             = Chyba \u2013 chybn\u00fd znak v \u0161\u00ed\u0159ce pulzu, zkuste to znovu.

FeedBackAdd         = C/MRI uzel P\u0158ID\u00c1N. Adresa uzlu = 
