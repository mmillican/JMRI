ReminderNode1       = Nezapome\u0148te ulo\u017eit na disk informace o nov\u00e9m uzlu C/MRI.
Reminder2           = Pou\u017eijte tla\u010d\u00edtko [{0}] v okn\u011b P\u0159edvolby.
