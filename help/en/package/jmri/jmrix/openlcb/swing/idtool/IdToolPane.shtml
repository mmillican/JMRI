    <h1>OpenLCB ID Tool</h1>
        This helps you locate a specific physical node under the railroad
        by flashing its activity lights, in particular its "send" light.
        <p>
        On RR-CirKits nodes, this is the blue LED.
        <p>
        Press "Identify" to start and "Cancel" to end the process.
